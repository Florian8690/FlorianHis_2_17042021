<!DOCTYPE >
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/97ca4eb152.js"
      crossorigin="anonymous"
    ></script>

    <title>Reservia</title>
  </head>
  <body>
    <div id="bloc_page">
      <header>
        <div id="logo">
          <img src="images/logo/logo.png" alt="logo_reservia" />
        </div>
        <nav>
          <ul>
            <li><a href="#hébergements">Hébergements</a></li>
            <li><a href="#activités">Activités</a></li>
            <li><a href="s'inscrire">S'inscrire</a></li>
          </ul>
        </nav>
      </header>
      <div id="slogan">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
      </div>
      <div id="choix">
        <form>
          <i class="fas fa-map-marker-alt"></i
          ><input
            type="text"
            name="rechercher"
            id="rechercher"
            placeholder="Marseille, France"
            size="20"
          /><button class="rechercher" type="button" disabled>
            Rechercher
          </button>
        </form>
      </div>
      <div id="filtres">
        Filtres
        <button class="bouton" type="button" disabled>
          <i class="fas fa-money-bill-wave"></i>Economique
        </button>

        <button class="bouton" type="button" disabled>
          <i class="fas fa-child"></i>Familial
        </button>

        ><button class="bouton" type="button" disabled>
          <i class="fas fa-heart"></i>Romantique
        </button>

        ><button class="bouton" type="button" disabled>
          <i class="fas fa-dog"></i>
          Animaux autorisés
        </button>
        <p>
          <i class="fas fa-info"></i>Plus de 500 logements sont disponibles dans
          cette ville
        </p>
      </div>
</html>
